<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0f0f23; }
        .accent { fill: #27ae60; }
        .text { fill: #f0f0f0; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #ffffff; }
        .accent { fill: #27ae60; }
        .text { fill: #0f0f23; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" class="bg"/>

  <!-- Rounded corners -->
  <rect width="192" height="192" rx="40" class="bg"/>

  <!-- Main card background -->
  <rect x="24" y="24" width="144" height="144" rx="16" class="accent" opacity="0.1"/>

  <!-- Game board grid -->
  <g transform="translate(48, 48)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="20" height="20" rx="4" class="accent" opacity="0.8"/>
    <rect x="24" y="0" width="20" height="20" rx="4" class="accent" opacity="0.6"/>
    <rect x="48" y="0" width="20" height="20" rx="4" class="accent" opacity="0.4"/>

    <!-- Row 2 -->
    <rect x="0" y="24" width="20" height="20" rx="4" class="accent" opacity="0.4"/>
    <rect x="24" y="24" width="20" height="20" rx="4" class="accent" opacity="0.8"/>
    <rect x="48" y="24" width="20" height="20" rx="4" class="accent" opacity="0.6"/>

    <!-- Row 3 -->
    <rect x="0" y="48" width="20" height="20" rx="4" class="accent" opacity="0.6"/>
    <rect x="24" y="48" width="20" height="20" rx="4" class="accent" opacity="0.4"/>
    <rect x="48" y="48" width="20" height="20" rx="4" class="accent" opacity="0.8"/>
  </g>

  <!-- Title text -->
  <text x="96" y="160" font-family="system-ui, sans-serif" font-size="20" font-weight="700" text-anchor="middle" class="text">GUESS</text>
</svg>
